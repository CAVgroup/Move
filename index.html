<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElectroCore: Cozy Admin Toolkit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="adminToolkit">

    <h2>ğŸ”§ Electromanâ€™s Cozy Toolkit</h2>

    <!-- Login Section -->
    <section id="loginSection">
      <h3>Login to Admin Account</h3>
      <form id="loginForm">
        <label for="usernameInput">Username</label>
        <input type="text" id="usernameInput" autocomplete="username" />
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" autocomplete="current-password" />
        <button type="submit">Log In</button>
      </form>
      <div id="loginNotification" class="message hidden"></div>
    </section>

    <!-- Admin Toolkit Section (hidden until login) -->
    <section id="adminToolkitSection" hidden>
      <h3>Welcome, <span id="welcomeUsername"></span>!</h3>

      <!-- Gift Coins -->
      <div>
        <h4>ğŸª™ Gift Coins to Friends</h4>
        <form id="giftCoinsForm">
          <label for="giftUsernameInput">Friend's Username</label>
          <input type="text" id="giftUsernameInput" />
          <label for="giftAmountInput">Coins to Send</label>
          <input type="number" id="giftAmountInput" min="1" max="10000" value="150" />
          <button type="submit">Give Coins</button>
        </form>
        <div id="giftCoinsMessage" class="message hidden"></div>
      </div>

      <!-- Top Up Coins -->
      <div>
        <h4>ğŸ’° Top Up Your Own Coin Pouch</h4>
        <label for="topUpAmountSlider">Amount:</label>
        <input type="range" id="topUpAmountSlider" min="1" max="5000" value="500" />
        <div id="topUpDisplay">500 coins</div>
        <button id="topUpButton">Add Coins</button>
        <div id="topUpMessage" class="message hidden"></div>
      </div>

      <!-- Award XP -->
      <div>
        <h4>âœ¨ Award XP to Brilliant Builders</h4>
        <form id="awardXpForm">
          <label for="xpUsernameInput">Player Username</label>
          <input type="text" id="xpUsernameInput" />
          <label for="xpAmountInput">XP Amount</label>
          <input type="number" id="xpAmountInput" min="1" max="10000" value="100" />
          <button type="submit">Award XP</button>
        </form>
        <div id="awardXpMessage" class="message hidden"></div>
      </div>

      <!-- Public Gallery Management -->
      <div>
        <h4>ğŸ›ï¸ Manage Workshopâ€™s Public Gallery</h4>
        <div id="publicGallery" aria-live="polite">
          <!-- Projects dynamically inserted here -->
        </div>
        <div id="galleryMessage" class="message hidden"></div>
      </div>

      <!-- Lookup Fellow Inventors -->
      <div>
        <h4>ğŸ” Look Up Fellow Inventors</h4>
        <form id="lookupForm">
          <label for="lookupUsernameInput">Username</label>
          <input type="text" id="lookupUsernameInput" />
          <button type="submit">Look Up</button>
        </form>
        <div id="lookupResult" class="message hidden"></div>
      </div>

      <!-- Private Notes -->
      <div>
        <h4>ğŸ“ Private Notes Journal</h4>
        <textarea id="privateNotes" placeholder="Write your notes here..."></textarea>
        <button id="saveNotesBtn">Save Notes</button>
        <div id="saveNotesMessage" class="message hidden"></div>
      </div>

      <!-- Language Selection -->
      <div class="language-btns">
        <button id="langEnBtn" aria-label="Switch to English">English</button>
        <button id="langEsBtn" aria-label="Cambiar a EspaÃ±ol">EspaÃ±ol</button>
      </div>
    </section>

  </div>

  <script src="main.js" defer></script>
</body>
</html>
